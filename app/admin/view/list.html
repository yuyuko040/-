<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>学生信息表</h1>
        <p><a href="http://www.mvc.com/index.php?p=admin&m=student&a=insertAction">添加学生信息</a></p>
        <table border="1" rules="all" style="text-align: center">
            <tr>
                <th>序号</th>
                <th>学号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>班级</th>
                <th>生源地</th>
                <th>操作</th>
            </tr>
            {foreach from=$rows item='value' key='key' name='f1'}
            <tr>
                <td>{$key+1}</td>
                <td>{$value['number']}</td>
                <td>{$value['name']}</td>
                <td>{$value['sex']}</td>
                <td>{$value['class']}</td>
                <td>{$value['belong']}</td>
                <td><a href="http://www.mvc.com/index.php?id={$value['id']}&p=admin&m=student&a=changeAction">修改信息</a> <a href="http://www.mvc.com/index.php?id={$value['id']}&location=delete">删除信息</a></td>
            </tr>
            {foreachelse}
            <tr>
                <td>没有数据</td>
            </tr>
            {/foreach}
        </table>
        <div>
            <span><a href="">上一页</a></span>
            <span>...</span>
            <span><a href="">1</a></span>
            <span><a href="">2</a></span>
            <span><a href="">3</a></span>
            <span><a href="">4</a></span>
            <span><a href="">5</a></span>
            <span>...</span>
            <span><a href="">下一页</a></span>
        </div>
    </div>

</body>
</html>
